<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&family=Ysabeau+Infant:wght@400;600;700&display=swap" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    montserrat: ['Montserrat', 'sans-serif'],
                    infant: ['Ysabeau Infant', 'sans-serif'],
                }
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
    <title>SkyScan - Weather Application</title>
</head>
<body class="font-infant">
    <section id="main">
        <div class="bg-black bg-opacity-20 h-screen"></div>
        <div class="absolute top-0 left-0 right-0 h-screen">
            <nav class="fixed left-0 top-0 right-0 flex sm:flex-row flex-col justify-between items-center bg-black bg-opacity-30 p-2 md:p-6 px-4 md:px-12 sm:space-y-0 space-y-1">
                <h1 class="text-3xl font-semibold text-white text-center"><a href="/">SkyScan</a></h1>
                <p class="text-lg text-center opacity-80 text-white font-semibold"><em>"Stay Ahead of the Weather with SkyScan"</em></p>
            </nav>
            <div class="absolute bg-white bg-opacity-70 left-1/2 -translate-x-1/2 top-1/2 -translate-y-1/2 mt-12 p-5 rounded-3xl space-y-6 min-w-max max-h-screen md:w-1/4 lg:w-1/3 shadow-3xl">
                <div class="space-y-2">
                    <div class="flex justify-between items-center space-x-2">
                        <input id="search-box" type="text" placeholder="Enter City Name" class="flex-1 p-3 px-5 rounded-full outline-none w-full">
                        <button id="search-btn" class="rounded-full bg-white h-12 w-12 group"><span class="text-black h-auto w-auto"><i class="fa-solid fa-magnifying-glass text-lg group-hover:scale-125 duration-200"></i></span></button>
                    </div>
                    <h6 id="error-msg" class="text-red-700 mx-5 font-semibold hidden"></h6>
                </div>
                <div id="main-card" class="text-black mx-2 hidden">
                    <div class="flex md:flex-row flex-col flex-col-reverse items-center justify-between h-auto">
                        <div class="w-full h-full flex flex-col justify-between text-center md:text-left space-y-3 mt-2 md:mt-0">
                            <h1 id="temperature" class="font-montserrat text-6xl font-bold"></h1>
                            <div class="space-y-2">
                                <h1 id="city" class="text-3xl font-bold"></h1>
                                <h2 id="time-date" class="text-lg font-semibold tracking-wider"></h2>
                            </div>
                        </div>
                        <div class="w-1/2 flex flex-col items-center justify-center space-y-2">
                            <img id="image" src="" alt="" class="w-28 h-28">
                            <h2 id="weather-main" class="text-lg font-semibold text-center"></h2>
                        </div>
                    </div>
                    <hr class="mx-auto border border-black border-opacity-20 rounded-full my-5 w-3/4" />
                    <div class="flex flex-col items-center justify-center space-y-0 space-y-4 xl:space-y-6">
                        <div class="flex flex-col xl:flex-row items-center justify-around w-full space-y-4 xl:space-y-0">
                            <div class="flex items-center justify-center space-x-3">
                                <img src="images/wind.png" alt="wind" class="w-16 h-16">
                                <div class="flex flex-col xl:items-start md:items-center items-start md:flex-row xl:flex-col space-x-0 md:space-x-3 xl:space-x-0">
                                    <h2 class="text-2xl font-bold">Wind</h2>
                                    <h3 id="wind" class="text-xl font-semibold opacity-70"></h3>
                                </div>
                            </div>
                            <div class="flex items-center justify-center space-x-3">
                                <img src="images/humidity.png" alt="humidity" class="w-16 h-16">
                                <div class="flex flex-col xl:items-start md:items-center items-start md:flex-row xl:flex-col space-x-0 md:space-x-3 xl:space-x-0">
                                    <h2 class="text-2xl font-bold">Humidity</h2>
                                    <h3 id="humidity" class="text-xl font-semibold opacity-70"></h3>
                                </div>
                            </div>
                        </div>
                        <div class="flex flex-col xl:flex-row items-center justify-around w-full space-y-4 xl:space-y-0">
                            <div class="flex items-center justify-center space-x-3">
                                <img src="images/pressure.png" alt="pressure" class="w-16 h-16">
                                <div class="flex flex-col xl:items-start md:items-center items-start md:flex-row xl:flex-col space-x-0 md:space-x-3 xl:space-x-0">
                                    <h2 class="text-2xl font-bold">Pressure</h2>
                                    <h3 id="pressure" class="text-xl font-semibold opacity-70"></h3>
                                </div>
                            </div>
                            <div class="flex items-center justify-center space-x-3">
                                <img src="images/visibility.png" alt="visibility" class="w-16 h-16">
                                <div class="flex flex-col xl:items-start md:items-center items-start md:flex-row xl:flex-col space-x-0 md:space-x-3 xl:space-x-0">
                                    <h2 class="text-2xl font-bold">Visibility</h2>
                                    <h3 id="visibility" class="text-xl font-semibold opacity-70"></h3>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
